<!DOCTYPE html>
<html lang="en">

	<!-- END NAV BAR -->
	<!-- TABLE -->
	<table>

	<!-- END TABLE -->
	<!-- WHITE FRAME && BUTTON-->

	<!-- <div id="frame"></div> -->
	<h3 id="messageText">Turn of player "X"</h3>
	<h3 id="winner">The winner is</h3>

	<button onclick="resetGame()">Reset</button>
	<!-- <button type="button" class="btn btn-primary">Reset</button> -->
