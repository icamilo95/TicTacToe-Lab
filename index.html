<!DOCTYPE html>
<html lang="en">

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

<head>
	<meta charset="UTF-8">
	<title>	Tic Tac Toe - Camilo</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
	<!-- NAV BAR -->
	<nav class="navbar navbar-default navbar-static-top">
		<div class="container">
			<ul class="nav nav-pills">
			  <li role="presentation"><a href="#">Home</a></li>
			  <li role="presentation"><a href="#">Games</a></li>
			  <li role="presentation" class="active"><a href="#">Tic Tac Toe</a></li>
			  <li role="presentation"><a href="#">About</a></li>
			  <li role="presentation"><a href="#">Carrers</a></li>
			  <li role="presentation"><a href="#">Contact</a></li>
			</ul>
		</div>
	</nav>
	
	<!-- BACKGROUND -->	
<div id="Background" class="jumbotron">
	<h1 class="bg-primary">Tic Tac Toe!</h1>
	<!-- GAME -->
	<div id="Game" style="float: right; width: 62%;" >
		<table  class="modal-content">
			<tr>
				<td class="cells" id="c1"></td>
				<td class="cells" id="c2"></td>
				<td class="cells" id="c3"></td>
			</tr>
			<tr>
				<td class="cells" id="c4"></td>
				<td class="cells" id="c5"></td>
				<td class="cells" id="c6"></td>
			</tr>
			<tr>
				<td class="cells" id="c7"></td>
				<td class="cells" id="c8"></td>
				<td class="cells" id="c9"></td>
			</tr>
		</table>
	</div>
	
	<!-- TEXT INFO -->
	
	<div id="text" style="float: left; width: 35%;">
		<div class="text">
			
			<h3 id="messageText" class="well">Turn of player "X"</h3>
			<h3 id="winner" class="well">The winner is</h3>
			<h3 id="counter" class="well">Counter: 0</h3>
			<br>
			<button onclick="resetGame()" class="btn btn-danger">Reset</button>
		</div>
	</div>
</div>

<footer>Copyright 2015 Camilo Ordonez. All rights reserved.</footer>

<script type="text/javascript" src="app.js"></script>

</body>
</html>
